<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily AI - Task Manager</title>
    <meta name="description" content="Time-based daily task manager with intelligent scheduling">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Daily AI">
    
    <!-- Favicon -->
    <link rel="icon" href="/icons/icon-72.png" sizes="72x72">
    <link rel="icon" href="/icons/icon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/timeline.css">
    <link rel="stylesheet" href="/css/components.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" as="style">
</head>
<body>
    <!-- App Container -->
    <div id="app" class="app-container">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h2>Daily AI</h2>
                <p>Loading your schedule...</p>
            </div>
        </div>
        
        <!-- Authentication -->
        <div id="auth-container" class="auth-container" style="display: none;">
            <!-- Login form will be rendered here -->
        </div>
        
        <!-- Main App -->
        <div id="main-app" class="main-app" style="display: none;">
            <!-- Header -->
            <header id="app-header" class="app-header">
                <!-- Header content will be rendered here -->
            </header>
            
            <!-- Navigation -->
            <nav id="app-navigation" class="app-navigation">
                <!-- Navigation will be rendered here -->
            </nav>
            
            <!-- Main Content -->
            <main id="app-main" class="app-main">
                <!-- Views will be rendered here -->
                <div id="today-view" class="view"></div>
                <div id="task-library-view" class="view" style="display: none;"></div>
                <div id="settings-view" class="view" style="display: none;"></div>
            </main>
            
            <!-- Floating Action Button (Mobile) -->
            <button id="fab" class="fab" aria-label="Add Task">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
        
        <!-- Modals Container -->
        <div id="modals-container"></div>
        
        <!-- Notifications Container -->
        <div id="notifications-container"></div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered:', registration))
                    .catch(error => console.log('SW registration failed:', error));
            });
        }
    </script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- JavaScript Modules -->
    <script type="module" src="/js/app.js"></script>
</body>
</html>
